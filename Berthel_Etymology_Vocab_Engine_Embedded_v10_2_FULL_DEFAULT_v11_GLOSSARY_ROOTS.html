  <style>
    :root {
      --bg:#0b120e; --bg2:#0f1a14;

      --fg:#ecf6f0; --muted:#b7cfc3;
      --primary:#49a06e; --primary-2:#71c59a;
      --ok:#4dd67f; --bad:#ff6b6b;
      --shadow:0 16px 48px rgba(5,25,15,.45);
      --opt-bg:#153322; --opt-bg-hover:#18402a; --opt-text:#f3fbf7;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      color:var(--fg);
      background:
        radial-gradient(900px 500px at 90% -10%, #0e271b 10%, transparent 45%),
        radial-gradient(1100px 600px at 10% -10%, #0d231a 10%, transparent 40%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      font:17px/1.6 Inter, system-ui,-apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header{
      position:sticky;top:0;z-index:10;
      backdrop-filter:saturate(140%) blur(10px);
      background:rgba(12,22,17,.55);
      border-bottom:1px solid var(--border);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .mark{width:40px;height:40px;border-radius:12px;background:conic-gradient(from 220deg at 50% 50%, var(--primary), var(--primary-2), var(--primary));box-shadow:var(--shadow)}
    h1{margin:0;font-size:22px;font-weight:800;letter-spacing:.25px}
    main{max-width:1100px;margin:0 auto;padding:22px}
    .card{background:linear-gradient(180deg, rgba(20,40,28,.9), rgba(14,28,22,.9));border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow)}
    .pad{padding:20px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="number"]{width:100%;color:var(--fg);background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:12px 14px;font-size:16px}
    .btn{background:linear-gradient(180deg,var(--primary),var(--primary-2));color:#06130c;border:0;border-radius:12px;padding:12px 18px;font-weight:800;cursor:pointer;box-shadow:0 8px 20px rgba(73,160,110,.3);transition:transform .06s,filter .15s,opacity .2s;font-size:16px}
    .btn:active{transform:translateY(1px)}
    .btn.ghost{background:transparent;color:var(--fg);border:1px solid var(--border);box-shadow:none}
    .btn:disabled{opacity:.5;cursor:not-allowed;filter:saturate(.6)}
    .muted{color:var(--muted)}
    .pill{display:inline-block;border:1px solid var(--border);background:var(--surface);border-radius:999px;padding:6px 12px;font-weight:700}
    .bar{height:10px;background:#0d2218;border:1px solid var(--border);border-radius:8px;overflow:hidden}
    .bar>div{height:100%;background:linear-gradient(90deg,var(--primary),var(--primary-2));width:0%}
    .q{font-size:24px;margin:10px 0 14px;letter-spacing:.2px}
    .opts{display:grid;gap:14px}
    .opt{display:flex;align-items:center;gap:10px;background:var(--opt-bg);border:1px solid var(--border);color:var(--opt-text);border-radius:14px;padding:16px 18px;cursor:pointer;transition:transform .06s,border-color .18s,background .15s;text-align:left;font-size:18px}
    .opt:hover{transform:translateY(-1px);background:var(--opt-bg-hover)}
    .opt.correct{border-color:var(--ok)}
    .opt.wrong{border-color:var(--bad)}
    .kbd{font:16px ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;background:var(--surface);border:1px solid var(--border);border-bottom-width:3px;border-radius:10px;padding:3px 8px}
    .term-badge{font-size:18px;padding:4px 10px;border-radius:12px;background:var(--surface);border:1px solid var(--border)}
    details{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:10px}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  </style>
</head>

  <header>
    <div class="wrap">

  </header>

  <main>
    <section class="card" id="loader">
      <div class="pad">
        <div class="row">
          <div style="min-width:220px">
            <label>Questions</label>
            <input id="qCount" type="number" min="1" value="40" />
            <div class="muted" id="maxHint" style="font-size:13px;margin-top:6px"></div>
          </div>
          <div class="pill">Mixed: Etymology + Vocabulary · 4 choices · Fully embedded banks</div>
          <div style="flex:1"></div>
          <button id="startBtn" class="btn">Start</button>
        </div>
        <div style="height:10px"></div>
        <div id="summary" class="muted"></div>
        <div class="muted" style="font-size:13px;margin-top:6px">
          Keys 1–4 answer · Enter next.
        </div>
      </div>
    </section>

    <section class="card" id="quiz" style="display:none">
      <div class="pad">
        <div class="row" style="margin-bottom:10px">
          <div class="pill">Q <span id="qi">0</span>/<span id="qt">0</span></div>
          <div class="pill">Score <span id="score">0</span></div>
          <div style="flex:1;min-width:40%;margin-left:8px"><div class="bar"><div id="pbar"></div></div></div>
        </div>
        <div class="q" id="prompt"></div>
        <div class="opts" id="opts" role="group" aria-label="options"></div>
        <div class="row" style="margin-top:14px">
          <div class="muted" id="feedback"></div>
          <div style="display:flex; gap:10px">
            <button id="nextBtn" class="btn" disabled>Next</button>
            <button id="finishNowBtn" class="btn ghost">Finish</button>
          </div>
        </div>
      </div>
    </section>

    <section class="card" id="result" style="display:none">
      <div class="pad">
        <h2 style="margin:0 0 10px">Results</h2>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <div class="pill">Score: <strong id="finalScore">0</strong></div>
          <div class="pill">Questions: <strong id="finalTotal">0</strong></div>
          <div class="pill">Accuracy: <strong id="finalPct">0%</strong></div>
        </div>
        <div style="height:12px"></div>
        <details open>
          <summary class="muted">Review</summary>
          <ol id="review" style="margin-top:8px"></ol>
        </details>
        <div style="height:12px"></div>
        <div class="row">
          <button class="btn" id="retryBtn">Try again</button>
          <button class="btn ghost" onclick="location.reload()">Exit</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const CHOICES = 4;
    const $ = (id) => document.getElementById(id);
    const show = (el, on) => el.style.display = on ? '' : 'none';

    function randomInt(max) {
      if (max <= 0) return 0;
      const c = window.crypto || window.msCrypto;
      if (c && c.getRandomValues) {
        const buf = new Uint32Array(1);
        const range = 0xFFFFFFFF;
        const limit = range - (range % max);
        let x = 0;
        do { c.getRandomValues(buf); x = buf[0]; } while (x >= limit);
        return x % max;
      }
      return Math.floor(Math.random() * max);
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = randomInt(i + 1);
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function dedupe(pairs) {
      const seen = new Map();
      (pairs || []).forEach(p => {
        const term = (p?.term || '').trim();
        const meaning = (p?.meaning || '').trim();
        if (!term || !meaning) return;
        if (!seen.has(term) || seen.get(term).length > meaning.length) seen.set(term, meaning);
      });
      return Array.from(seen, ([term, meaning]) => ({term, meaning}));
    }

    function parseBank(id) {
      try {
        const raw = $(id).textContent || '[]';
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? dedupe(arr) : [];
      } catch {
        return [];
      }
    }

    const bankEty = parseBank('bank-ety');
    const bankVocab = parseBank('bank-vocab');

    const combined = [
      ...bankEty.map(x => ({kind:'ETY', term:x.term, meaning:x.meaning})),
      ...bankVocab.map(x => ({kind:'VOCAB', term:x.term, meaning:x.meaning})),
    ];

    const poolEty = bankEty.map(x=>x.meaning);
    const poolVocab = bankVocab.map(x=>x.meaning);

    let plan = [];
    let qIndex = 0, score = 0, answered = false, history = [];

    function setPrompt(kind, term) {
      const p = $('prompt');
      p.innerHTML = '';
      p.appendChild(document.createTextNode(kind === 'ETY' ? 'What is the meaning of ' : 'Which definition best matches '));
      const b = document.createElement('span');
      b.className = 'term-badge';
      b.textContent = term;
      p.appendChild(b);
      p.appendChild(document.createTextNode('?'));
    }

    function buildChoices(correct, pool) {
      const picks = [correct];
      let tries = 0;
      while (picks.length < CHOICES && tries < 2000) {
        const c = pool[randomInt(pool.length)];
        if (c && !picks.includes(c)) picks.push(c);
        tries++;
      }
      while (picks.length < CHOICES) picks.push('—');
      return shuffle(picks);
    }

    function renderChoices(choices, correct, record) {
      const box = $('opts');
      box.innerHTML = '';
      choices.forEach((choice, i) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'opt';
        btn.dataset.correct = (choice === correct) ? '1' : '0';

        const k = document.createElement('span');
        k.className = 'kbd';
        k.textContent = String(i + 1);

        const t = document.createElement('span');
        t.textContent = choice;

        btn.appendChild(k); btn.appendChild(t);
        btn.addEventListener('click', () => grade(btn, correct, {...record, picked: choice, ok: choice === correct}));
        box.appendChild(btn);
      });
    }

    function resetSession(total) {
      qIndex = 0; score = 0; answered = false; history = [];
      $('qi').textContent = '0';
      $('qt').textContent = String(total);
      $('score').textContent = '0';
      $('pbar').style.width = '0%';
      $('feedback').textContent = '';
      $('nextBtn').disabled = true;
    }

    function nextQuestion() {
      if (qIndex >= plan.length) return finish();
      answered = false;
      $('nextBtn').disabled = true;
      $('feedback').textContent = '';

      const item = combined[plan[qIndex]];
      if (!item) { qIndex++; return nextQuestion(); }

      $('qi').textContent = String(qIndex + 1);
      setPrompt(item.kind, item.term);

      const correct = item.meaning;
      const record = {kind: item.kind, term: item.term, correct, picked:'', ok:false};
      const pool = item.kind === 'ETY' ? poolEty : poolVocab;
      const choices = buildChoices(correct, pool);
      renderChoices(choices, correct, record);
    }

    function grade(btn, correct, record) {
      if (answered) return;
      answered = true;

      const all = Array.from(document.querySelectorAll('.opt'));
      all.forEach(el => el.disabled = true);

      if (btn.dataset.correct === '1') {
        btn.classList.add('correct');
        score++;
        $('feedback').textContent = 'Correct';
      } else {
        btn.classList.add('wrong');
        $('feedback').textContent = 'Correct: ' + correct;
        const target = all.find(el => el.dataset.correct === '1');
        if (target) target.classList.add('correct');
      }

      $('score').textContent = String(score);
      history.push(record);
      qIndex++;
      $('pbar').style.width = Math.round((qIndex / plan.length) * 100) + '%';
      $('nextBtn').disabled = false;
    }

    function finish() {
      show($('quiz'), false);
      show($('result'), true);
      $('finalScore').textContent = String(score);
      $('finalTotal').textContent = String(plan.length);
      $('finalPct').textContent = plan.length ? (Math.round((score / plan.length) * 100) + '%') : '0%';

      const ol = $('review');
      ol.innerHTML = '';
      history.forEach(h => {
        const li = document.createElement('li');
        li.style.color = h.ok ? 'var(--ok)' : 'var(--bad)';
        li.textContent = `${h.kind} · ${h.term} → ${h.correct}` + (h.ok ? '' : ` · you chose: ${h.picked}`);
        ol.appendChild(li);
      });

      $('retryBtn').onclick = () => {
        show($('result'), false);
        show($('loader'), true);
      };
    }

    function start() {
      if (combined.length === 0) {
        $('summary').textContent = 'Banks failed to load.';
        return;
      }
      const requested = Math.min(Math.max(parseInt($('qCount').value || 40, 10), 1), combined.length);
      const indices = Array.from({length: combined.length}, (_, i) => i);
      shuffle(indices);
      plan = indices.slice(0, requested);

      resetSession(plan.length);

      show($('loader'), false);
      show($('result'), false);
      show($('quiz'), true);

      nextQuestion();
    }

    // Init text
    (function init() {
      const total = combined.length;
      $('summary').textContent = `Loaded ${bankEty.length} etymologies + ${bankVocab.length} vocabulary terms = ${total} total items.`;
      $('maxHint').textContent = 'Max questions this run: ' + total;
      $('qCount').max = String(total);
      $('startBtn').addEventListener('click', start);
      $('nextBtn').addEventListener('click', nextQuestion);
      $('finishNowBtn').addEventListener('click', finish);

      window.addEventListener('keydown', (e) => {
        if ($('quiz').style.display === 'none') return;
        if (/^[1-4]$/.test(e.key)) {
          const i = Number(e.key) - 1;
          document.querySelectorAll('.opt')[i]?.click();
        } else if (e.key === 'Enter') {
          if (!$('nextBtn').disabled) $('nextBtn').click();
        }
      });
    })();
  </script>
