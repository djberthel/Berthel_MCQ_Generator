<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Berthel’s MCQ Generator</title>

<!-- Latin Modern -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/latin-modern-roman@5.0.18/400.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/latin-modern-roman@5.0.18/700.css">

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

<style>
:root {
  --hunter: #355e3b;
  --hunter-dark: #2b4a30;
  --bg: #f5f6f5;
  --card: #ffffff;
  --border: #d6dad6;
  --ink: #111;
  --muted: #555;
  --ok: #0b6b2a;
  --bad: #b00020;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Latin Modern Roman", Times, serif;
  background: var(--bg);
  color: var(--ink);
  font-size: 17px;
  line-height: 1.55;
}

header {
  background: linear-gradient(0deg, var(--hunter-dark), var(--hunter));
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
}

header p {
  margin: 6px 0 0;
  font-size: 14px;
  opacity: 0.9;
}

.container {
  max-width: 980px;
  margin: 20px auto;
  padding: 0 18px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 18px;
  margin-bottom: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.05);
}

h2 {
  margin-top: 0;
  font-size: 18px;
}

textarea {
  width: 100%;
  min-height: 220px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--border);
  font-family: inherit;
  font-size: 16px;
}

textarea:focus {
  outline: none;
  border-color: var(--hunter);
  box-shadow: 0 0 0 3px rgba(53,94,59,0.15);
}

button {
  appearance: none;
  border: none;
  background: var(--hunter);
  color: #fff;
  font-family: inherit;
  font-size: 15px;
  font-weight: 700;
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
}

button:hover {
  background: var(--hunter-dark);
}

.status {
  margin-top: 10px;
  font-size: 14px;
  color: var(--muted);
}

.status.error { color: var(--bad); }
.status.ok { color: var(--ok); }

.quiz { display: none; }

.question {
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 16px;
}

.qhead {
  font-weight: 700;
  color: var(--hunter);
  margin-bottom: 8px;
}

.option {
  display: grid;
  grid-template-columns: 26px 1fr;
  gap: 10px;
  padding: 8px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-top: 8px;
}

.option:hover {
  background: rgba(53,94,59,0.04);
}

.results {
  display: none;
  border-top: 1px solid var(--border);
  padding-top: 18px;
}

.explanation {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  background: #f8f8f8;
  border: 1px solid var(--border);
}

.badge {
  font-size: 12px;
  padding: 3px 8px;
  border-radius: 999px;
  margin-left: 6px;
}

.badge.ok {
  background: rgba(11,107,42,0.1);
  color: var(--ok);
}

.badge.bad {
  background: rgba(176,0,32,0.1);
  color: var(--bad);
}

footer {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <h1>Berthel’s MCQ Generator</h1>
  <p>Paste MCQ JSON generated by Berthel’s MCQ Machine. Answer, submit, and review.</p>
</header>

<div class="container">

<div class="card">
  <h2>Paste MCQ JSON</h2>
  <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
  <button id="loadBtn">Load Quiz</button>
  <div class="status" id="status">Waiting for JSON.</div>
</div>

<div class="card quiz" id="quiz">
  <h2>Quiz <span id="level"></span></h2>
  <div id="questions"></div>
  <button id="submitBtn">Submit Answers</button>
  <div class="results" id="results"></div>
</div>

</div>

<footer>
Static classroom assessment viewer · No accounts · No APIs · JSON only
</footer>

<script>
const statusEl = document.getElementById("status");
const quizEl = document.getElementById("quiz");
const questionsEl = document.getElementById("questions");
const resultsEl = document.getElementById("results");
const levelEl = document.getElementById("level");

let mcqData = null;

function renderMath(el) {
  renderMathInElement(el, {
    delimiters: [
      {left: "$$", right: "$$", display: true},
      {left: "$", right: "$", display: false}
    ],
    throwOnError: false
  });
}

document.getElementById("loadBtn").onclick = () => {
  try {
    mcqData = JSON.parse(document.getElementById("jsonInput").value);
    if (!mcqData.questions) throw "Invalid";
    questionsEl.innerHTML = "";
    levelEl.textContent = `(${mcqData.inferred_level})`;

    mcqData.questions.forEach(q => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<div class="qhead">Question ${q.id}</div><div>${q.stem}</div>`;
      ["A","B","C","D"].forEach(L => {
        div.innerHTML += `
          <label class="option">
            <input type="radio" name="q${q.id}" value="${L}">
            <div><strong>${L}.</strong> ${q.options[L]}</div>
          </label>`;
      });
      questionsEl.appendChild(div);
      renderMath(div);
    });

    quizEl.style.display = "block";
    statusEl.textContent = "Quiz loaded.";
    statusEl.className = "status ok";
  } catch {
    statusEl.textContent = "Invalid JSON format.";
    statusEl.className = "status error";
  }
};

document.getElementById("submitBtn").onclick = () => {
  resultsEl.innerHTML = "";
  let score = 0;

  mcqData.questions.forEach(q => {
    const chosen = document.querySelector(`input[name="q${q.id}"]:checked`);
    const correct = q.correct;
    const isCorrect = chosen && chosen.value === correct;
    if (isCorrect) score++;

    const box = document.createElement("div");
    box.className = "explanation";
    box.innerHTML = `
      <strong>Question ${q.id}</strong>
      <span class="badge ${isCorrect ? "ok":"bad"}">${isCorrect?"Correct":"Incorrect"}</span>
      <p><strong>Best answer:</strong> ${correct}. ${q.options[correct]}</p>
      <p>${q.rationale_correct}</p>`;
    resultsEl.appendChild(box);
    renderMath(box);
  });

  resultsEl.style.display = "block";
  resultsEl.prepend(Object.assign(document.createElement("div"), {
    innerHTML: `<strong>Score:</strong> ${score} / ${mcqData.questions.length}`
  }));
};
</script>

</body>
</html>
